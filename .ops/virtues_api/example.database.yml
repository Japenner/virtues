default: &default
  adapter: postgresql
  encoding: unicode
  host: postgres
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: virtues_api_development

test:
  <<: *default
  database: virtues_api_test
