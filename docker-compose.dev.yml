version: "3.9"
networks:
  caddy:
services:
  postgres:
    image: postgres:16.0-alpine
    env_file:
      - .env
    volumes:
      - ./.ops/volumes/postgres:/var/lib/postgresql/data
    networks:
      - caddy

  virtues_api:
    build:
      context: .
      dockerfile: .ops/virtues_api/Dockerfile
    env_file:
      - .env
    volumes:
      - ./virtues_api:/virtues_api
    ports:
      - "${REACT_APP_VIRTUES_API_PORT}:${REACT_APP_VIRTUES_API_PORT}"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - caddy

